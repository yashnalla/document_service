{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Document - Document Service{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Create New Document</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'document_list' %}" class="btn btn-secondary">
                            ‚Üê Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            üìù Create Document
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
